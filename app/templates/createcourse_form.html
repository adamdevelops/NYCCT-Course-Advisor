{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
			<div class="col-md-11 col-md-offset-1 padding-none">
				<h1>New Course:</h1>
			</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">

			<form action="{{ url_for('createCourseForm')}}" method = "post">
							<div class="form-group">

									<label for="name">Name:</label>
									<input type ="text" maxlength="80" class="form-control" name="name">

									<label for="name">Code:</label>
									<input type ="text" maxlength="80" class="form-control" name="code">

									<label for="name">Credits:</label>
									<input type ="text" maxlength="80" class="form-control" name="credits">

									<label for="name">Department:</label>
		              <!-- <a href="" data-toggle="modal" data-target="#myModal"><img src="/static/icons8-plus.png" class="button-add" ></img></a> -->
									<select name="department">
										{% for dept in depts %}
					 						<option value="{{dept.id}}">{{dept.name}}</option>
				 					 	{% endfor %}
								  </select>

		              <br />


		              <br />

									<button type="submit" class="btn btn-default" id="submit" type="submit">
									<span class="glyphicon glyphicon-film" aria-hidden="true"></span>Create</button>

									<a href = '{{url_for('creditDashboard')}}'>
										<button type="button" class="btn btn-default delete">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
										</button>
									</a>

							</div>
			</form>

	</div>
</div>




{% endblock %}
