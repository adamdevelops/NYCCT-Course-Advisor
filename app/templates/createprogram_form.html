{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
			<div class="col-md-11 col-md-offset-1 padding-none">
				<div class="panel panel-info"><h1>New Program:</h1></div>
			</div>
	</div>

<div class="panel panel-default">
	<div class="panel-heading">
					<form action="{{ url_for('createProgramForm')}}" method = "post">

						<div class="form-group">

								<label for="name">Name:</label>
								<input type ="text" maxlength="80" class="form-control" name="name">

								<label for="name">Major Short:</label>
								<input type ="text" maxlength="80" class="form-control" name="major_short">

								<label for="name">Degree:</label>
	              <!-- <a href="" data-toggle="modal" data-target="#myModal"><img src="/static/icons8-plus.png" class="button-add" ></img></a> -->
								<select name="degree">
									{% for degree in degrees %}
				 						<option value="{{degree.id}}">{{degree.type}}</option>
			 					 	{% endfor %}
							  </select>

								<button type="submit" class="btn btn-default" id="submit" type="submit">
								<span class="glyphicon glyphicon-film" aria-hidden="true"></span>Create</button>

								<a href = '{{url_for('creditDashboard')}}'>
									<button type="button" class="btn btn-default delete">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
									</button>
								</a>

						</div>
					</form>
	</div>
</div>



{% endblock %}
