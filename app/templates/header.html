<div class="row top-menu">
	<div class="col-md-6 col-xs-6">
		<a href="{{url_for('creditDashboard')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home Page
		</a>
	</div>
	<div class="col-md-6 col-xs-6">
		<div class="login">
			{% if current_user.is_anonymous %}
			<a href="{{url_for('login')}}" >
			  <span class="glyphicons glyphicons-parents" aria-hidden="true" ></span> Login
			</a>
			|
			<a href="{{url_for('userSignup')}}" >
			  <span class="glyphicons glyphicons-parents" aria-hidden="true" ></span> Signup
			</a>
			{% else %}
				<span>
						{{current_user.username}}
				</span>
			  <a href="{{url_for('logout')}}" >
			    <span class="glyphicons glyphicons-parents" aria-hidden="true" ></span> (Logout)
			  </a>
			{% endif %}
		</div>
	</div>
</div>

<!-- Banner for the page -->
<div>
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-2 col-xs-5 citytech-logo"><img src="/static/citytech_logo.png" alt="CityTech Logo" height='150px'></div>
		<div class="col-md-10 col-xs-7">
			<h1 class="header-title">CityTech Credit Tracker</h1>
		</div>
	</div>
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
</div>
