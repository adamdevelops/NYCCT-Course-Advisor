{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
			<div class="col-md-11 col-md-offset-1 padding-none">
				<h1>New Course:</h1>
			</div>
	</div>

	<form action="{{ url_for('createCoursePreReqForm')}}" method = "post">
					<div class="form-group">

            <label for="name">Prereq:</label>
            <select name="preq_course">
              {% for course in courses %}
                <option value="{{course.id}}">{{course.name}}</option>
              {%endfor%}
            </select>

              <br />


              <br />

							<button type="submit" class="btn btn-default" id="submit" type="submit">

							<span class="glyphicon glyphicon-film" aria-hidden="true"></span>Create</button>

					</div>
	</form>




{% endblock %}
