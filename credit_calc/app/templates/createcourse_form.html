 	{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
			<div class="col-md-11 col-md-offset-1 padding-none">
				<h1>New Course:</h1>
			</div>
	</div>

	<form action="{{ url_for('createCourseForm')}}" method = "post">
					<div class="form-group">

							<label for="name">Name:</label>
							<input type ="text" maxlength="80" class="form-control" name="name">

							<label for="name">Code:</label>
							<input type ="text" maxlength="80" class="form-control" name="code">

							<label for="name">Credits:</label>
							<input type ="text" maxlength="80" class="form-control" name="credits">

							<label for="name">Department:</label>
							<select name="department">
								{% for dept in depts %}
			 						<option value="{{dept.id}}">{{dept.name}}</option>
		 					 	{%endfor%}
						  </select>

              <br />

              <label for="name">Prereq:</label>
							<select name="course">
								{% for course in courses %}
			 						<option value="{{course.id}}">{{course.name}}</option>
		 					 	{%endfor%}
						  </select>

              <br />

							<button type="submit" class="btn btn-default" id="submit" type="submit">

							<span class="glyphicon glyphicon-film" aria-hidden="true"></span>Create</button>

					</div>
	</form>



{% endblock %}
