	<!-- Trigger the modal with a button -->

	<!-- Coreq Modal -->
	<div id="coreqModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Coreq</h4>
				</div>
				<div class="modal-body">
					<div class="container">

						<select id="cat3">
						    <option value>Select Department</option>
								{% for dept in depts %}
									<option value="{{dept.id}}">{{dept.name}}</option>
								{% endfor %}
						</select>
					<strong>Select Language:</strong>
				    <select name="lang" id="multiple-checkboxes" multiple="multiple">
							{% for dept in depts %}
								{% for d in dept.course_depts %}
								<option rel="{{dept.id}}" value="{{d.id}}">{{d.name}}</option>
								{% endfor %}
							{% endfor %}
				    </select>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
